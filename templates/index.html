<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Library</h1>
        <p>Select an option below:</p>

        <!-- Navigation buttons -->
        <div class="btn-group">
            <a href="/department-books" class="btn btn-primary">View Department Books</a>
            <a href="/novels" class="btn btn-secondary">View Novels</a>
            <a href="/gate-books" class="btn btn-info">View GATE Books</a>
            <a href="/story-books" class="btn btn-success">View Story Books</a>
            <a href="/research-books" class="btn btn-warning">View Research Books</a>
        </div>

        <!-- Add Book button -->
        <div class="mt-3">
            <a href="/add-book" class="btn btn-outline-primary">Add a New Book</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
